<!DOCTYPE html>
<html>

<head>
    <title>操作画面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container-fluid" style="padding-top:5em;">
        <div class="container">
            <div class="input-group mb-12">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="actionType">操作</label>
                </div>
                <select class=" custom-select" id="actionType">
                    <option selected value="update">更新処理</option>
                    <option value="delete">応募者データ削除</option>
                </select>

            </div>

            <div class="container" style="padding-top:3em;">
                <div class="mb-12">
                    <button id="actionButton" class="btn btn-primary" style="width:100%;">実行</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            $(document).on("click", "#actionButton", function () {
                //ajaxをとばす
                var url = "https://script.google.com/macros/s/AKfycbwvKdevPGWUFk7eYPui6kKptjYldknMWtmBYwZLR3KYqP6VbFU/exec"
                $.ajax({
                    url: url,
                    data: { action: $("#actionType").val() },
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log(data)
                    },
                    error: function (data, status) {
                        console.log(data)
                    },
                });
                alert("処理を実行しました。")
            });
        });
    </script>

</body>

</html>
